<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substations & Generators Team</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #fefae0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to top right, #1c2f5d, #3f1e5a);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        /* Logo */
        .logo img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Headings */
        h1, h2, h3, h4 {
            margin: 10px 0;
        }

        h1 {
            font-size: 1.6em;
            color: #fefae0;
        }

        h2 {
            font-size: 1.2em;
            color: #fefae0;
        }

        h3 {
            font-size: 1em;
            color: #fefae0;
        }

        h4 {
            font-size: 0.8em;
            color: #fefae0;
        }

        /* Login Area */
        .login-area {
            margin-top: 20px;
            text-align: left;
            color: #fefae0;
        }

        .login-area label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .login-area input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            font-size: 1em;
        }

        /* Buttons */
        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
        }

        button {
            background-color: #fefae0;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 1em;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #babd8d;
        }

        /* Error Message */
        .error-message {
            color: #ffcccb;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="koc logo FEFAE0.png" alt="Company Logo">
        </div>
        
        <!-- Header Titles -->
        <h1>SUBSTATIONS<br>&<br> GENERATORS TEAM</h1>
        <h2>CORPORATE SERVICES GROUP</h2>
        <h3>Electrical & Instrumentation Section</h3>
        <h4>(UTILITIES E & I I)</h4>

        <!-- Login Area -->
        <div class="login-area">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <button type="button" onclick="validateLogin()">LOGIN</button>
            <div class="error-message" id="errorMessage">Incorrect user name or password.</div>
        </div>

        <!-- Buttons with Links -->
        
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (username === "csg" && password === "utilities1") {
                window.location.href = "main.html";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
