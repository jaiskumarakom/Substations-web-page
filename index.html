<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substations & Generators Team</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #fefae0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;

    border: 10px solid transparent;

    /* Static inner background */
    background: linear-gradient(to top right, #1c2f5d, #3f1e5a) padding-box,
                linear-gradient(90deg, #00d4ff, #7c00ff, #00d4ff) border-box;

    background-size: 100% 100%, 300% 100%;
    background-repeat: no-repeat;

    animation: borderMove 4s linear infinite;
}

@keyframes borderMove {
    from {
        background-position: 0 0, 0% 0;
    }
    to {
        background-position: 0 0, 300% 0;
    }
}

.container::before {
    content: "";
    position: absolute;
    inset: -5px; /* border thickness */
    border-radius: 15px;
    background: linear-gradient(90deg, #00d4ff, #7c00ff, #00d4ff);
    background-size: 300% 300%;
    z-index: -1;
    animation: borderAnimation 4s linear infinite;
    box-shadow: 0 0 10px rgba(124, 0, 255, 0.6);
}

@keyframes borderAnimation {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 300% 50%;
    }
}

        /* Logo */
        .logo img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Headings */
        h1, h2, h3, h4 {
            margin: 10px 0;
        }

        h1 {
            font-size: 1.6em;
            color: #fefae0;
        }

        h2 {
            font-size: 1.2em;
            color: #fefae0;
        }

        h3 {
            font-size: 1em;
            color: #fefae0;
        }

        h4 {
            font-size: 0.8em;
            color: #fefae0;
        }

        /* Login Area */
        .login-area {
            margin-top: 20px;
            text-align: left;
            color: #fefae0;
        }

        .login-area label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .login-area input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fdf0d5;
        }

        /* Buttons */
        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
        }

        button {
            background-color: #fefae0;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 1em;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #babd8d;
        }

        /* Error Message */
        .error-message {
            color: #ffcccb;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="koc logo FEFAE0.png" alt="Company Logo">
        </div>
        
        <!-- Header Titles -->
        <h1>SUBSTATIONS<br>&<br> GENERATORS TEAM</h1>
        <h2>CORPORATE SERVICES GROUP</h2>
        <h3>Electrical & Instrumentation Section</h3>
        <h4>(UTILITIES E & I I)</h4>

        <!-- Login Area -->
        <div class="login-area">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <button type="button" onclick="validateLogin()">LOGIN</button>
            <div class="error-message" id="errorMessage">Incorrect user name or password.</div>
        </div>

        <!-- Buttons with Links -->
        
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (username === "csg" && password === "utilities1") {
                window.location.href = "main.html";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
