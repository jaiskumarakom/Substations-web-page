<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbyRKYGnOfbVovVWY9-T197y_Kb8PWFP-TwVhL7TUrfE85gCnhjpBscnBwvh6AEqFxs1/exec';

const form = document.getElementById('kwhForm');
const initialInput = document.getElementById("initial_reading");
const finalInput = document.getElementById("final_reading");
const totalUnitsInput = document.getElementById("total_units");
const loadingSpinner = document.getElementById("loadingSpinner");

// ✅ Auto Calculate Total Units
function calculateTotalUnits() {
    const initial = parseFloat(initialInput.value) || 0;
    const final = parseFloat(finalInput.value) || 0;

    if (final >= initial) {
        totalUnitsInput.value = final - initial;
    } else {
        totalUnitsInput.value = "";
    }
}

initialInput.addEventListener("input", calculateTotalUnits);
finalInput.addEventListener("input", calculateTotalUnits);

// ✅ Form Submit
form.addEventListener('submit', function(e) {
    e.preventDefault();

    const initial = parseFloat(initialInput.value);
    const final = parseFloat(finalInput.value);

    if (final < initial) {
        alert("Final reading cannot be less than Initial reading!");
        return;
    }

    loadingSpinner.style.display = "block";

    const formData = {
        location: document.getElementById("location").value,
        month_year: document.getElementById("month_year").value,
        initial_reading: initialInput.value,
        final_reading: finalInput.value,
        voltage: document.getElementById("voltage").value,
        current: document.getElementById("current").value,
        total_units: totalUnitsInput.value
    };

    fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        alert("Data submitted successfully!");
        form.reset();
        totalUnitsInput.value = "";
        loadingSpinner.style.display = "none";
    })
    .catch(error => {
        alert("Error submitting data!");
        loadingSpinner.style.display = "none";
    });
});
</script>
