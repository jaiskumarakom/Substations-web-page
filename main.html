<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substations & Generators Team</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #fefae0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to top right, #1c2f5d, #3f1e5a); /* Gradient colors */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        /* Logo */
        .logo img {
            width: 100px;  /* Adjust the size as needed */
            height: auto;
            margin-bottom: 10px;
        }

        /* Heading Styles */
        h1, h2, h3, h4 {
            margin: 10px 0;
        }

        h1 {
            font-size: 1.6em;
            color: #fefae0;
        }

        h2 {
            font-size: 1.2em;
            color: #fefae0;
        }

        h3 {
            font-size: 1em;
            color: #fefae0;
        }

        h4 {
            font-size: 0.8em;
            color: #fefae0;
        }

        /* Button Styles */
        .button-container {
            margin-top: 30px;
        }

        .button-container a {
            text-decoration: none; /* Remove underline */
        }

        button {
            background-color: #fefae0; /* Updated button color to light green */
            color: black; /* Change text color to ensure contrast */
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 1em;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #babd8d; /* Darker green for hover effect */
        }
    </style>
</head>

</body>
</html>
